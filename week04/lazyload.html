<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazy.js"></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://placehold.co/400x600" alt="place-holder" loading="lazy" width="400">
        </picture>
        <picture>
            <img src="https://placehold.co/400x500" alt="place-holder" loading="lazy" width="400">
        </picture>
        <picture>
            <img src="https://placehold.co/400x400" alt="place-holder" loading="lazy" width="400">
        </picture>
        <picture>
            <img src="https://placehold.co/400x300" alt="place-holder" loading="lazy" width="400">
        </picture>
        <picture>
            <img src="https://placehold.co/400x200" alt="place-holder" loading="lazy" width="400">
        </picture>
        <picture>
            <img src="https://placehold.co/400x100" alt="place-holder" loading="lazy" width="400">
        </picture>
    </main>
