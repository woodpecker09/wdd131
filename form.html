<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Harold B. Ortega Villavicencio. W05 Assignment: Product Review Form">
    <meta name="author" content="Harold B. Ortega Villavicencio">
    <title>Product Review Form</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="pName">Product Name</label>
            <select name="pName" id="pName" required>
                <option value="" disabled selected>Select a Product ...</option>

            </select>

            <label >Overall Rating</label>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-e" value="5" required>
                <label for="star-e"></label>
            
                <input type="radio" name="stars" id="star-d" value="4" required>
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-c" value="3" required>
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-b" value="2" required>
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-a" value="1" required>
                <label for="star-a"></label>
            </div>

            <label for="dOfI">Date of Installation </label>
            <input type="date" name="dateI" id="dOfI" required>




            <div class="featureCheck">
                <p>Which features did you find useful in the product?</p>
                <p>(Check all that apply)</p>
            

                <label for="durability"><input type="checkbox" id="durability" name="durability" value="durability" >Durability</label>
            
                
                <label for="easeOfUs"><input type="checkbox" id="easeOfUs" name="easeOfUs" value="easeOfUs" >Ease of Use</label>


                <label for="performance"><input type="checkbox" id="performance" name="performance" value="performance" >Performance</label>


                <label for="desing"><input type="checkbox" id="desing" name="desing" value="desing" >Desing</label>
            
            </div>
        

            <label for="writteR">Written Review <span>(Optional)</span></label>
            <textarea name="writteR" id="writteR" rows="4" cols="50"></textarea>

            <label for="userName">Your Name <span>(Optional)</span></label>
            <input type="text" id="userName">


            <input type="submit" value="Post Review">
        </form>
    </main>
    
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ‘¾ Harold B. Ortega Villavicencio ðŸ‘¾ Ecuador</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
